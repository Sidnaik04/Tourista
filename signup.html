<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <style>
      body {
        background-color: #414141;
        font-family: Arial, sans-serif;
        padding: 50px;
        margin-top: 70px;
      }

      form {
        max-width: 400px;
        margin: auto;
        background: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 255, 0.2);
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .error {
        color: red;
        font-size: 0.9em;
        display: none;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form id="signupForm">
      <h2>Sign Up</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" />
      <div class="error" id="nameError">
        Please enter a valid name (only letters).
      </div>

      <label for="email">Email:</label>
      <input type="email" id="email" />
      <div class="error" id="emailError">Please enter a valid email.</div>

      <label for="password">Password:</label>
      <input type="password" id="password" />
      <div class="error" id="passwordError">
        Password must be at least 6 characters long.
      </div>

      <label for="age">Age:</label>
      <input type="number" id="age" />
      <div class="error" id="ageError">You must be at least 18 years old.</div>

      <button type="submit">Register</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#signupForm").on("submit", function (e) {
          e.preventDefault();

          let valid = true;
          let name = $("#name").val().trim();
          let email = $("#email").val().trim();
          let password = $("#password").val();
          let age = parseInt($("#age").val());

          $(".error").hide();

          if (!/^[a-zA-Z\s]+$/.test(name)) {
            $("#nameError")
              .text("Name is not valid! Only letters allowed.")
              .show();
            alert("Name is not valid!");
            valid = false;
          }

          if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            $("#emailError").text("Email is not valid!").show();
            alert("Email is not valid!");
            valid = false;
          }

          if (password.length < 6) {
            $("#passwordError")
              .text("Password must be at least 6 characters long!")
              .show();
            alert("Password is too short!");
            valid = false;
          }

          if (isNaN(age) || age < 18) {
            $("#ageError").text("You must be at least 18 years old.").show();
            alert("Age is not valid! You must be 18 or older.");
            valid = false;
          }

          if (valid) {
            alert(
              `Registration successful!\nWelcome, ${name}!\nYour email: ${email}`
            );
            window.location.href = "index.html";
          }
        });
      });
    </script>
  </body>
</html>
